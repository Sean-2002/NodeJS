<!DOCTYPE html>
<html>
<body>

<h1>Send a email from seansun.org</h1>
<p>With great power comes great responsibility</p>
<form action="" method="POST">
From: <input type="text" name="from" value="development@seansun.org" size="30">
<br>
To: <input type="text" name="to" placeholder="a@b.c" size="50">
<br>
Subject: <input type="text" name="subject" placeholder="Subject" size="65">
<br><br>
<textarea name="text" placeholder="Your email here" rows="50" cols="70"></textarea>
<br>
<input type="submit" name="send" value="Send">
</form>
</body>
</html>
