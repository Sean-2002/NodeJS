<!DOCTYPE html>
<html>
<head>
<title>LearnJS</title>
</head>

<body>
<h3>HelloWorld</h3>
<p id="sayingHello"></p>

<script type="text/javascript">

var yourName = prompt("What is your name?");
if (yourName!=null){
	document.getElementById("sayingHello").innerHTML="Hello "+yourName;
}else{
	alert("Why didn't you enter your name?!");
}

</script>

</body>
</html>
