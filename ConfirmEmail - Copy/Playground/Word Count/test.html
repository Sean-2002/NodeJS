<script>
	let shortcuts = [];
	let $textarea = document.getElementById("t");
    let t = $textarea.value;
    console.log("raw string", t);
    let matches = t.match(new RegExp('(\\w+)==(\\w+)',"ig"));
    shortcuts = [];
    matches.forEach((item)=>{
        let foo = item.split("==");
        shortcuts.push({full:foo[0], abbr: foo[1]});
    });
    console.log(shortcuts);
</script>
